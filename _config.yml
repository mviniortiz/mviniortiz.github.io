  email: mviniciusortiz48@gmail.com
  linkedin: https://www.linkedin.com/in/mviniortiz/
  whatsapp: https://wa.me/5548991696887

# Custom colors and styling
colors:
  header: "#2c3e50"
  accent: "#3498db"
  text: "#333333"
  background: "#ffffff"

# Navigation links
navigation:
  - title: Home
    url: /
  - title: Projects
    url: /projects
  - title: About
    url: /about
  - title: Contact
    url: /contact 